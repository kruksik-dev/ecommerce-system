repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.11.12
    hooks:
    - id: ruff
      args: [ --fix ]
    - id: ruff-format

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.15.0
    hooks:
      - id: mypy
        additional_dependencies: ["sqlmodel==0.0.22", "types-pika"]
        args: ["--install-types", "--non-interactive", "--explicit-package-bases", "--ignore-missing-imports"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: debug-statements
      - id: check-merge-conflict
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-added-large-files
        args: ["--maxkb=100"]
      - id: check-yaml
      - id: check-json
      - id: check-ast
      - id: check-symlinks
      - id: detect-private-key
      - id: check-case-conflict
      - id: mixed-line-ending

  - repo: https://github.com/PyCQA/bandit
    rev: 1.8.3
    hooks:
      - id: bandit
        args: ["--recursive", "--exclude", "tests,docs,examples,build,dist,.venv,.git"]

  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        additional_dependencies: ["tomli"]
        exclude: |
          Pipfile.lock|
          (\/.*?\.[\w:]+)/Pipfile.lock|
          (\/.*?\.[\w:]+)/pyproject.toml|
          poetry.lock|
          (\/.*?\.[\w:]+)/poetry.lock|
          uv.lock|
          (\/.*?\.[\w:]+)/uv.lock|
          (\/.*?\.[\w:]+)/requirements.txt|
