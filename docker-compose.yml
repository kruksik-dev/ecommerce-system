---

services:
  database:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ecommerce
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "user"]
      interval: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - pgadmin-data:/var/lib/pgadmin

  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"  # Correct RabbitMQ port mapping
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 5s
      retries: 10

  api_gateway:
    build:
      context: ./api_gateway
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    ports:
      - "5000:8000"
    environment:
      - RABBITMQ_HOST=rabbitmq

  order_services:
    build:
      context: ./order_services
      dockerfile: Dockerfile
    depends_on:
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql+asyncpg://user:password@database:5432/ecommerce
      - RABBITMQ_HOST=rabbitmq

volumes:
  postgres_data:
  pgadmin-data:
